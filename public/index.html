<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Alunos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciamento de Alunos</h1>
    
    <form id="alunoForm">
      <h2 id="formTitle">Adicionar Novo Aluno</h2>
      <input type="hidden" id="alunoId">
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>
      </div>
      
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required>
      </div>
      
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" required>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
      </div>
      
      <div class="form-group">
        <label for="matricula">Matr√≠cula:</label>
        <input type="text" id="matricula" required>
      </div>
      
      <div class="form-group">
        <label for="aluno">Aluno:</label>
        <input type="text" id="aluno" required>
      </div>
      
      <div class="form-group">
        <label for="escola">Escola:</label>
        <input type="text" id="escola" required>
      </div>
      
      <button type="submit" id="submitBtn">Salvar</button>
      <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
    </form>
    
    <h2>Lista de Alunos</h2>
    <div id="alunosList"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
